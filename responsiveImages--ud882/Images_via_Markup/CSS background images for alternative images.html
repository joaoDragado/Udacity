<!DOCTYPE html>
<html>
<head>

  <title>Udacity RI: alternative background image</title>

  <link rel="icon" sizes="192x192" href="../../../images/icon.png">

  <style>
    body {
      align-items: center;
      display: flex;
      height: 100vh;
      justify-content: center;
      margin: 0;

    div {
      background-image: url(koala.jpg);

        background-image: url(koala_crop.jpg);
      }
    }
