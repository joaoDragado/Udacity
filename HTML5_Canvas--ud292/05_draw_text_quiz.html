<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <canvas id="c" width="400" height="250">
    This is the drawing area of an HTML5 canvas element.
  </canvas>
  
  <script type="text/javascript">
    
    //var c = document.querySelector('#c');
    var c = document.getElementById('c');
    var ctx = c.getContext('2d');
    ctx.fillStyle = "HotPink";
    ctx.fillRect(0,0,c.width, c.height)

    ctx.font = "30pt Impact";
    /*
    To have your Meme center, one needs to set textAlign to center & specify draw width to canvas.width/2.
    */
    ctx.textAlign = "center";

    // set the color for filled operations
    ctx.fillStyle = "black";
    ctx.fillText("So Far So Good!!", c.width/2, 50);

    // set the color for filled operations
    ctx.strokeStyle = "black";
    // set line width
    ctx.lineWidth = 3;
    ctx.strokeText("So Far So Good!!", c.width/2, 50);


  </script>
</body>
</html>
