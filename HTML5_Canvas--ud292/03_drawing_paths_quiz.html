<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <canvas id="c" width="400" height="250">
    This is the drawing area of an HTML5 canvas element.
  </canvas>
  
  <script type="text/javascript">
    
    //var c = document.querySelector('#c');
    var c = document.getElementById('c');
    var ctx = c.getContext('2d');
    
    // set the color for filled operations
    ctx.fillStyle = "black";
    // set the color for filled operations
    ctx.strokeStyle = "black";

    // inner filled triangle
    ctx.beginPath();
    ctx.moveTo(75,75);
    ctx.lineTo(125,75);
    ctx.lineTo(125,125);
    ctx.lineTo(75,75);
    ctx.fill();
    ctx.closePath();
    
    // square outline
    ctx.beginPath();
    ctx.moveTo(50,50);
    ctx.lineTo(50,150);
    ctx.lineTo(150,150);
    ctx.lineTo(150,50);
    ctx.lineTo(50,50);
    ctx.stroke();
    // simpler way
    // ctx.strokeRect(50, 50, 100, 100);


    

  </script>
</body>
</html>
