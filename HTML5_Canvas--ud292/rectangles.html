<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <canvas id="c" width="400" height="250">
    This is the drawing area of an HTML5 canvas element.
  </canvas>
  
  <script type="text/javascript">
    
    //var c = document.querySelector('#c');
    var c = document.getElementById('c');
    var ctx = c.getContext('2d');
    
    // set the color for filled operations
    ctx.fillStyle = "blue";
    // set the color for stroke/ outline operations
    ctx.strokeStyle = "yellow";
    // filled rectangle (startx, starty, width, height)
    ctx.fillRect(100, 100, 100, 100);
    // outline rectangle (startx, starty, width, height)
    ctx.strokeRect(50, 50, 50, 50);
   
    // set the color for filled operations
    ctx.fillStyle = "black";
    // Start at (0,0) and draw a 50px x 50px blue rectangle.
    ctx.fillRect(0,0,50,50);
   
    // Start at (0,0) and clear a 25px x 25px rectangle.
    ctx.clearRect(0,0,25,25);
   
    //to erase the entire canvas, call clearRect() with the dimensions of canvas :
    //ctx.clearRect(0, 0, c.width, c.height);  

    // clears canvas ; less reader-friendly.
    //c.width = c.width;

  </script>
</body>
</html>
