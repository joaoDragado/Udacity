<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <canvas id="c" width="400" height="250">
    This is the drawing area of an HTML5 canvas element.
  </canvas>
  
  <script type="text/javascript">
    
    //var c = document.querySelector('#c');
    var c = document.getElementById('c');
    var ctx = c.getContext('2d');
    
    // set the color for filled operations
    ctx.fillStyle = "blue";
    // set the color for stroke/ outline operations
    ctx.strokeStyle = "yellow";
    // filled rectangle (startx, starty, width, height)
    ctx.fillRect(100, 100, 100, 100);
    // outline rectangle (startx, starty, width, height)
    ctx.strokeRect(50, 50, 50, 50);
   
    // set the color for filled operations
    ctx.strokeStyle = "black";
    
    // signal that drawing Path will follow
    ctx.beginPath();
    // move to (50,50)
    ctx.moveTo(50,50);
    // draw line  up to (50,10)
    ctx.lineTo(50,10);
    // draw line  up to (10,50)
    ctx.lineTo(10,50);
    // draw line  up to (50,50) ; triangle shape complete.
    ctx.lineTo(50,50);

    // outline of triangle;
    //ctx.stroke();
    // triangle filled;
    ctx.fill();


  </script>
</body>
</html>
