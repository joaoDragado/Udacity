<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<title>HTML Structure</title>
      <style type="text/css">
          p {
            color: blue;
          }
          h1 {
            color: green;
          }    
      </style>
  </head>
  <body>
  <!--This is a multiline  comment 
  Anything goes here.
  -->

    <h1>This is a heading.</h1>
    <p> A paragraph</p>
    <p><span>This is a span</span></p>
    <p><span>Another span.</span></p>
     <div>
        <h1>Article Title</h1>
        <p>Paragraph of text.</p>
        <b>This is in bold.</b>
        <p><strong>This should also be in bold</strong></p>
        <p><em>This is emphasized.</em></p>
        <em>
        	<em>This is double emphasized.</em>
        </em>
      </div>
   <p><img src="image.png" alt="a pic"></p>
   <h2>this is HTML!</h2>	
   <button>This is a button</button>
  </body>
</html>
